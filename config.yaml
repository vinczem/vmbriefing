name: "VMBriefing"
version: "0.1.18"
slug: "vmbriefing"
description: "Daily briefing generator for Home Assistant"
url: "https://github.com/vinczem/vmbriefing"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
init: false
homeassistant_api: true
options:
  rss_feeds: []
  news_hours: 24
  ai_provider: "openai"
  openai_api_key: ""
  openai_model: "gpt-3.5-turbo"
  gemini_api_key: ""
  gemini_model: "gemini-2.0-flash-exp"
  weather_api_key: ""
  weather_lat: 0.0
  weather_lon: 0.0
  temp_sensors: []
  update_interval: 60
schema:
  rss_feeds:
    - str
  news_hours: int
  ai_provider: list(openai|gemini)
  openai_api_key: str
  openai_model: str
  gemini_api_key: str
  gemini_model: str
  weather_api_key: str
  weather_lat: float
  weather_lon: float
  temp_sensors:
    - str
  update_interval: int
ports:
  5000/tcp: 5000
map:
  - config:rw
